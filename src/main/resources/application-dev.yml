security:
  cache:
    url-patterns: '/i18n/*,/content/*,/app/*'
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-Action-Mesage,X-Action-Params'
    allow-credentials: true
    max-age: 1800
  authentication:
    jwt:
      # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
      base64-secret: ''
      # Token is valid 1 day
      token-duration: 1
      # Token is valid 30 days
      token-remember-me-duration: 30
      #refresh token duration (days)
      refesh-token-duration: 30
      #other data duration (minute)
      data-duration: 5 
application:
  folderUpload: 'E:\\FILE_BKLK\\Storage'
  template: 'excel_template'

cache:
  localIp: '127.0.0.1'
  remoteIp: '127.0.0.1'
  time-to-live-seconds: 3600
  backup-count: 1
  management-center: # Full reference is available at: http://docs.hazelcast.org/docs/management-center/3.9/manual/html/Deploying_and_Starting.html
    enabled: false
    update-interval: 3
    url: http://192.168.2.100:8180/hazelcast-mancenter
task:
  execution:
    pool:
      schedule:
        max-size : 5
        allow-core-thread-timeout : true
        core-size : 10
        keep-alive : 60
        queue-capacity : 100
        name : 'qlns-schedule-threadpool-'
#  * "0 0 * * * *" = the top of every hour of every day.
#  * "*/10 * * * * *" = every ten seconds.
#  * "0 0 8-10 * * *" = 8, 9 and 10 o'clock of every day.
#  * "0 0 8,10 * * *" = 8 and 10 o'clock of every day.
#  * "0 0/30 8-10 * * *" = 8:00, 8:30, 9:00, 9:30 and 10 o'clock every day.
#  * "0 0 9-17 * * MON-FRI" = on the hour nine-to-five weekdays
#  * "0 0 0 25 12 ?" = every Christmas Day at midnight
cron:
  expired-token-cleaner: '0 0 0/1 * * *'
