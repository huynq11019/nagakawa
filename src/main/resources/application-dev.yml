    url: jdbc:mysql://localhost:3306/nagakawa_guarantee?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
    #url: jdbc:mysql://192.168.2.100:3306/nagakawa_guarantee?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: nagakawa_guarantee
    password: Nagakawa1234a@
