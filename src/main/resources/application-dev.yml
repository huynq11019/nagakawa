
# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    com.nagakawa.guarantee: DEBUG
    org.springframework.cache: TRACE
  file:
    max-size: 100MB                          
spring:
  profiles:
    active: dev
  jackson:
    serialization:
      indent-output: true
      fail-on-empty-beans: false                          
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/nagakawa_guarantee
    #url=jdbc:postgresql://192.168.2.100:5432/nagakawa_guarantee
    username: nagakawa_guarantee
    password: Nagakawa1234a@
    hikari:
      auto-commit: false
      maximum-pool-size: 2
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.temp.use_jdbc_metadata_defaults: false
      hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
      hibernate.cache.hazelcast.instance_name: nagakawa_guarantee
      hibernate.cache.hazelcast.shutdown_on_session_factory_close: false
      hibernate.cache.use_minimal_puts: true
      hibernate.cache.hazelcast.use_lite_member: true
      hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS: 30
      hibernate.generate_statistics: true
                                             
  mail:
    host: smtp.yandex.com
    port: 465
    username: tiemchung@evotek.vn
    password: tmcacannqrzkatgc
    protocol: smtp                        
    properties:
      mail.transport.protocol: smtp
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.ssl.enable: true
  messages:
    encoding: 'UTF-8'
    use-code-as-default-message: true
    basename: i18n/labels
    cache-duration: 60    # 60 second, see the ISO 8601 standard
  redis:
    host: 'localhost'
    port: 6379
    password: 12345678aA@
    timeout: 60000
server:
  port: 8080
security:
  cache:
    url-patterns: '/i18n/*,/content/*,/app/*'
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: 'http://localhost:4200'
    allowed-methods: 'GET,POST,OPTIONS'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-Action-Message,X-Action-Params'
    allow-credentials: true
    max-age: 1800
  authentication:
    jwt:
      # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
      base64-secret: ''
      # Token is valid 1 day
      token-duration: 1
      # Token is valid 30 days
      token-remember-me-duration: 30
      #refresh token duration (days)
      refesh-token-duration: 30
      #other data duration (minute)
      data-duration: 5 
      #csrf-token-duration (second)
      csrf-token-duration: 30
    cookie:
      domain-name:
      enable-ssl: false
      http-only: true
      path: '/'
      sameSite: 'Strict'
  login:
    max-attempt-time: 5
    block-expired-after: 1 #thời hạn bỏ block (đơn vị ngày)
storage:
  folderUpload: 'E:\\FILE_BKLK\\Storage'
  template: 'excel_template'
  file-key-store-duration: 30 #Thời gian download đc file thông tin cá nhân (đơn vị phút)
cache:
  instanceName: 'nagakawa_guarantee'                                        
  localIp: '127.0.0.1'
  remoteIp: '127.0.0.1'
  time-to-live-seconds: 3600
  backup-count: 1
  management-center: # Full reference is available at: http://docs.hazelcast.org/docs/management-center/3.9/manual/html/Deploying_and_Starting.html
    enabled: false
    update-interval: 3
    url: http://192.168.2.100:8180/hazelcast-mancenter
springfox:
  documentation:
    enabled: true #enable spring fox on deverlopment mode
task:
  execution:
    pool:
      schedule:
        max-size : 5
        allow-core-thread-timeout : true
        core-size : 10
        keep-alive : 60
        queue-capacity : 100
        name : 'nagakawa-schedule-threadpool-'
